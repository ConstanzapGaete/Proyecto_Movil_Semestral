<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        <ion-label>Mis Asistencias</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-list class="fixed-bottom">
      <ion-item button (click)="abrirEnlace('https://www.duoc.cl/reglamento-academico/?_ga=2.76810513.506779572.1726959603-1754374455.1715652837')">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item>
      <ion-item button (click)="abrirEnlace('https://www.duoc.cl/politica-privacidad/?_ga=2.76770833.506779572.1726959603-1754374455.1715652837')">
        <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
        <ion-label>Política de Privacidad</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="header-content">
      <ion-title>RegistrAPP</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="welcome-container">
    <h2 class="welcome-text" *ngIf="nombreUsuario; else noUser">
      ¡Bienvenido, {{ nombreUsuario }}!
    </h2>
    <ng-template #noUser>
      <h2 class="welcome-text">¡Bienvenido, invitado!</h2>
    </ng-template>

    <div class="button-container">
      <ion-button expand="full" color="primary">
        <ion-icon slot="start" name="scan-outline"></ion-icon>
        Escanea
      </ion-button>
      <ion-button expand="full" color="secondary">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        Mis Asistencias
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="footer-content">
    <div class="social-icons">
      <ion-icon
        name="mail-outline"
        (click)="abrirEnlace('https://www.duoc.cl/sedes/san-joaquin/informacion/')"
      ></ion-icon>
      <ion-icon
        name="logo-twitter"
        (click)="abrirEnlace('https://x.com/DuocUC?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor')"
      ></ion-icon>
      <ion-icon
        name="logo-instagram"
        (click)="abrirEnlace('https://www.instagram.com/duocucsanjoaquin/?hl=es')"
      ></ion-icon>
    </div>
    <div class="copyright">© 2024 Duoc UC. Todos los derechos reservados.</div>
  </div>
</ion-footer>
