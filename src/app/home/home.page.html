<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
     
      <ion-item button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="text-align: center; margin-top: 20px;">

    <h2 *ngIf="nombreUsuario; else noUser">Bienvenido, {{ nombreUsuario }}!</h2>
    <ng-template #noUser>
      <h2>Bienvenido, invitado!</h2>
    </ng-template>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
      <ion-button shape="round" color="primary" style="--padding-start: 0; --padding-end: 0; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center;">
        <ion-icon name="camera-outline" slot="icon-only" style="font-size: 24px;"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
