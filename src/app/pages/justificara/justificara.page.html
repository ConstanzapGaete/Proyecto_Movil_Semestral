<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="cerrarSesion()" [attr.tabindex]="0">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="fixed-bottom">
      <ion-item button (click)="abrirEnlace('https://www.duoc.cl/reglamento-academico/')"
                 [attr.tabindex]="0">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item>
      <ion-item button (click)="abrirEnlace('https://www.duoc.cl/politica-privacidad/')"
                 [attr.tabindex]="0">
        <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
        <ion-label>Política de Privacidad</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="header-content">
      <ion-title>Justifica tu inasistencia</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Justificar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align: center; margin-top: 20px; margin-bottom: 24px;">
    <ion-label>Selecciona una fecha</ion-label>
    <ion-datetime
      display-format="DD/MM/YYYY"
      placeholder="Selecciona una fecha"
      presentation="date"
      (ionChange)="fechaSeleccionada($event)">
    </ion-datetime>
  </div>

  <div style="padding: 0 16px; text-align: center;">
    <ion-label>Escribe un mensaje</ion-label>
    <ion-textarea placeholder="Escribe aquí tu justificación..." [(ngModel)]="mensaje"></ion-textarea>
  </div>

 
  <div class="button-container" style="display: flex; flex-direction: column; align-items: center; padding: 16px;">
    <ion-button color="primary" expand="block" fill="outline">
      <ion-icon slot="start" name="image-outline"></ion-icon>
      Subir Foto
    </ion-button>
    <ion-button color="primary" expand="block" fill="outline" style="margin-top: 8px;">
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      Subir PDF
    </ion-button>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="footer-content">
    <div class="social-icons">
      <ion-icon name="mail-outline" (click)="abrirEnlace('https://www.duoc.cl/sedes/san-joaquin/informacion/')"></ion-icon>
      <ion-icon name="logo-twitter" (click)="abrirEnlace('https://x.com/DuocUC')"></ion-icon>
      <ion-icon name="logo-instagram" (click)="abrirEnlace('https://www.instagram.com/duocucsanjoaquin/')"></ion-icon>
    </div>
    <div class="copyright">© 2024 Duoc UC. Todos los derechos reservados.</div>
  </div>
</ion-footer>
