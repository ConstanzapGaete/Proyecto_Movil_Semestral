<ion-header>
  <ion-toolbar>
    <ion-title>Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-header" style="margin-bottom: 20px">
    <img src="assets/img/Registrapp.png" alt="Logo" class="logo" />
    <h1 style="margin: 0">Inicia sesión para continuar</h1>
  </div>

  <form [formGroup]="formulario" class="login-form">
    <ion-item class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        label="Nombre de usuario"
        labelPlacement="floating"
        placeholder="Usuario"
        formControlName="usuario"
      ></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        label="Contraseña"
        labelPlacement="floating"
        placeholder="Contraseña"
        formControlName="password"
        type="password"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      class="login-button"
      color="primary"
      (click)="ingresar()"
    >
      Iniciar Sesión
    </ion-button>

    <div class="login-links">
      <a routerLink="/pass">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="footer-content">
    <div class="social-icons">
      <ion-icon
        name="mail-outline"
        (click)="abrirEnlace('https://www.duoc.cl/sedes/san-joaquin/informacion/')"
      ></ion-icon>
      <ion-icon
        name="logo-twitter"
        (click)="abrirEnlace('https://x.com/DuocUC?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor')"
      ></ion-icon>
      <ion-icon
        name="logo-instagram"
        (click)="abrirEnlace('https://www.instagram.com/duocucsanjoaquin/?hl=es')"
      ></ion-icon>
    </div>
    <div class="copyright">© 2024 Duoc UC. Todos los derechos reservados.</div>
  </div>
</ion-footer>
