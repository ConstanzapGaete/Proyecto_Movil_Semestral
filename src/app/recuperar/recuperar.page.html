<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formulario" (keyup.enter)="restablecer()">
        <ion-item>
          <ion-input
            label="Nombre de usuario"
            labelPlacement="floating"
            placeholder="Usuario"
            formControlName="usuario"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Contraseña"
            labelPlacement="floating"
            placeholder="Contraseña"
            formControlName="password"
            type="password"
          ></ion-input>
        </ion-item>

        <ion-button (click)="restablecer()" expand="full">
          Crear Nuevo usuario
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="footer-content">
    <div class="footer-links">
      <a href="#">Acerca de</a>
      <a href="#">Contacto</a>
      <a href="#">Política de privacidad</a>
    </div>
    <div class="social-icons">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
    <div class="copyright">© 2024 Duoc UC. Todos los derechos reservados.</div>
  </div>
</ion-footer>
